<!DOCTYPE html>
<html>
<head>
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="container" *ngIf="info">
        <h1>Perfil de Usuario</h1>
        <div class="datos">
            <label>Nombre:</label>
            <p>{{info.nombre}} </p><button (click)="mostrarPromptNombre()">Editar</button>
            <hr>
            <label>Apellido:</label>
            <p>{{info.apellido}}</p><button (click)="mostrarPromptApellido()">Editar</button>
            <hr>
            <label>RUT:</label>
            <p>{{info.rut}}-{{info.dv}}</p>
            <hr>
            <label>Correo Electronico:</label>
            <p>{{info.correo}}</p>
            <hr>
            <label>Telefono:</label>
            <p>{{info.telefono}}</p><button (click)="mostrarPromptTelefono()">Editar</button>
            <hr>
            <label>Direccion:</label>
            <p>{{info.direccion}}</p><button (click)="mostrarPromptDireccion()">Editar</button>
            <hr>
            <label>Fecha de Nacimiento:</label>
            <p>{{info.nacimiento}}</p>
            <hr>
            <button class="cerrar-sesion" (click)="resetPassword()">Cambiar contraseña</button>
            <button class="cerrar-sesion" (click)="logout()">Cerrar Sesion</button>
            <button class="cerrar-sesion" *ngIf="info.perfil.toString() === '1'" (click)="crearPublicacion()">Crear publicación</button>
        </div>
    </div>
</body>
</html>
