<!DOCTYPE html>
<html>
<head>
    <title>Mis Publicaciones</title>
</head>
<header>
    <app-navbar></app-navbar>
</header>
<div class="container">
  <h1>Mis Publicaciones</h1>

  <div class="places">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
      <div class="place" *ngFor="let publicacion of publicaciones$ | async">
        <div class="info">
          <h2>{{ publicacion.titulo }}</h2>
          <small>Precio estimado: ${{publicacion.precio}}</small>
          <p>{{ publicacion.descripcion }}</p>
          <button (click)="abrirPublicacion(publicacion.id)">Editar</button>
          <button class="eliminar" (click)="publicacion.id && eliminarPublicacion(publicacion.id)">Eliminar</button>

        </div>
      </div>
  </div>

</div>

<app-footer></app-footer>
