<h1>Detalles de la Solicitud</h1>

<div *ngIf="publicacion && trabajo">
  <h2>Trabajo</h2>
  <p>Título de la publicación: {{ publicacion.titulo }}</p>
  <p>Precio Trabajo: {{ trabajo.precio }}</p>
  <p>Comentario del usuario: {{ trabajo.mensaje }}</p>
  <p>Nombre del usuario solicitante: {{ nombreUsuarioSolicitante }}</p>
  <p>Estado: {{ trabajo.estado }}</p>
</div>
