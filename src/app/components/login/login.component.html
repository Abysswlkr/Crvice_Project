<!DOCTYPE html>
<html>
<head>
	<title>Ingresar o Registrarse</title>
</head>
<body>
      <div id="prompt-validacion" style="display: none">
        Por favor, verifique su correo electrónico antes de ingresar.
      </div>
      <div class="div-inicio">
        <img src="./assets/img/logo_transparent.png" alt="">
        <h3>Iniciar Sesión</h3>
        <form>
            <div class="formulario">
                <input type="text" class="form-nombre form-control" [(ngModel)]="credenciales.correo" name="correo">
                <label class="etiqueta form-label">Email:</label>
            </div>
            <div class="formulario">
                <input type="password" class="form-nombre form-control" id="password" [(ngModel)]="credenciales.password" name="password" required>
                <label class="etiqueta form-label">Contraseña:</label>
            </div>
                <div class="buttons">
                  <button type="button" class="button" (click)="login()">Ingresar</button>
                  <button type="button" class="button" [routerLink]="['/register']">Registrarse</button>
                  <button type="button" class="button" [routerLink]="['/forgot-pass']">Olvidaste tu contraseña</button>
                </div>
          </form>
      </div>
    <p>¿Aún no tienes cuenta? Crea una presionando <a href=""><span>Aquí</span></a></p>


</body>
</html>
