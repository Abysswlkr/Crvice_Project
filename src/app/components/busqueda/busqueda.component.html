<div class="places">
  <div class="place" *ngFor="let publicacion of publicaciones | filter: termino">
    <div class="info">
      <h2>{{ publicacion.titulo }}</h2>
      <p>{{ publicacion.descripcion }}</p>
      <button (click)="abrirPublicacion(publicacion.id)">Abrir</button>
    </div>
  </div>
  <div *ngIf="(publicaciones | filter: termino)?.length === 0">
    Lo sentimos, no hay publicaciones relacionadas a su b√∫squeda de "{{termino}}".
  </div>
</div>
