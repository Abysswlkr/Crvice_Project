<div *ngIf="publicacion">
    <h2>{{ publicacion.titulo }}</h2>
    <p>Trabajador: {{ publicacion.nombre }} {{ publicacion.apellido }}</p>
    <p>Rubro: {{ publicacion.rubro }}</p>
    <p>Descripci√≥n: {{ publicacion.descripcion }}</p>
    <p>Precio: {{ publicacion.precio }}</p>
    <p>Imagen: {{ publicacion.imagen }}</p>
    <div *ngFor="let user of users$ | async">
      <button *ngIf="user.uid === publicacion.uid" (click)="createChat(user)">Hablar con el trabajador</button>
    </div>    
    <div *ngFor="let user of users$ | async">
      <button *ngIf="user.uid === publicacion.uid" (click)="solicitarTrabajo()">Solicitar Trabajo</button>
    </div>
</div>
