<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicación</title>
</head>
<body>
  <div class="nueva-publicacion" *ngIf="publicacion">
      <h2>{{ publicacion.titulo }}</h2>
      <div class="contenerdor-info">

        <div class="info">
          <p><b>Trabajador:</b>  {{ publicacion.nombre }} {{ publicacion.apellido }}</p>
          <p><b>Rubro:</b>  {{ publicacion.rubro }}</p>
          <p><b>Descripción:</b> {{ publicacion.descripcion }}</p>
          <p><b>Precio:</b> ${{ publicacion.precio }}</p>
        </div>
        
        <div class="div-botones">
          <div *ngFor="let user of users$ | async">
            <button *ngIf="user.uid === publicacion.uid" (click)="createChat(user)">Enviar Mensaje</button>
          </div>    
          <div *ngFor="let user of users$ | async">
            <button *ngIf="user.uid === publicacion.uid" (click)="solicitarTrabajo()">Solicitar Trabajo</button>
          </div>
        </div>
       
      </div>
      
      

      <div class="contenedor-imagenes">
        <div *ngFor="let fotoUrl of fotos" class="imagen">
          <img [src]="fotoUrl" alt="Foto" class="img-publicacion">
        </div>
      </div>
  </div>
  
</body>
</html>
